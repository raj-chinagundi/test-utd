services:
  - type: web
    name: tmobile-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn fastapi_server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENROUTER_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: https://your-frontend-domain.com
      - key: PORT
        value: 10000

